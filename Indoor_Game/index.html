<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indoor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="bg-body-primary">
      <div class="container-fluid bg-dark-subtle d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img src="assets/Logo.png" alt="Indoor" width="140" height="70" />
        </a>
        <form class="d-flex ms-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Game"
            aria-label="Search"
          />
        </form>
        <div class="d-flex align-items-center ms-auto m-3">
            <a class="nav-link" href="#">
              <img src="assets/bell-fill.svg" alt="Notifications"/>
            </a>
            <a class="nav-link ms-4" href="#"
              ><img src="assets/gear.svg" alt="Setting"
            /></a>
        </div>
        </nav>
        <nav class="d-flex flex-row">
        <div class="second_Nav">
          <ul class="nav flex-column bg-dark-subtle">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="assets/house.svg" alt="Home" />Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="assets/collection.svg" alt="Library" />Library</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="assets/chat-fill.svg" alt="Message" />Message</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><img src="assets/calendar.svg" alt="Schedule" />Schedule</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><img src="assets/person.svg" alt="Friends" />Friends</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"         aria-expanded="false">Thomas
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
