<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tutorial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-body-tertiary">
    <h1>innerHTML</h1>
    <h2>innerHTML Property</h2>

    <p id="myP">Paragraph.</p>

    <p>The content of "myP" is:</p>
    <p id="demo"></p>
    <main
      class="container bg-dark bg-opacity-75 w-50 bg-gradient rounded-4 shadow-lg"
    >
      <div class="jsbasics d-flex row m-auto">
        <div class="d-flex flex-row container p-3 gap-1">
          <input
            type="text"
            id="a"
            class="form-control form-control-sm rounded-5"
            placeholder="Enter first number"
            aria-label=".form-control-sm example"
          />
          <input
            type="text"
            id="b"
            class="form-control form-control-sm ms-5 rounded-5"
            placeholder="Enter second number"
            aria-label=".form-control-sm example"
          />
        </div>
        <div
          class="results d-flex flex-row container p-3 align-items-center ms-auto text-light"
        >
          Results :
          <span id="results" class="p-3"> Result will be displayed here </span>
        </div>
        <div class="d-flex flex-row container p-3 justify-content-between">
          <button
            id="add"
            type="submit"
            onclick="add()"
            class="btn btn-primary bg-gradient"
          >
            Add
          </button>
          <button
            id="sub"
            type="submit"
            onclick="sub()"
            class="btn btn-success bg-gradient"
          >
            Subtract
          </button>
          <button
            id="multiply"
            onclick="multiply()"
            type="submit"
            class="btn btn-warning bg-gradient"
          >
            Multiplication
          </button>
          <button
            id="divide"
            onclick="divide()"
            type="submit"
            class="btn btn-dark bg-gradient"
          >
            Division
          </button>
        </div>
      </div>
    </main>
    <p>The Object Creation</p>
    <p id="detail"></p>
    <!-- <div>
      <h3><u>Assignment Operator</u></h3>
    </div> -->
    <div>
      <h3><u>Comparison Operator</u></h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
